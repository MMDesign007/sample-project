    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <script>
      $(function() {
        $quote = $('h2.quote')
        renderQuote = function(data){$quote.html(data);}
        getQuote = function() { $.get('https://api.github.com/zen', renderQuote) }
        getQuote();
        $('button.get-quote').click(getQuote)
      })
    </script>
